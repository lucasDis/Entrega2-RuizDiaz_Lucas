<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sysgen Argentina - Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">
          Sysgen
        </a>

        <!-- Boton de movile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navegacion -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-dark text-white me-2 mb-2 mb-lg-0" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-dark text-white me-2 mb-2 mb-lg-0"
                href="funcionalidades.html">Funcionalidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-dark text-white me-2 mb-2 mb-lg-0" href="planes.html">Planes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-dark text-white me-2 mb-2 mb-lg-0" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <!-- Usuarios -->
          <a href="login.html" class="btn btn-outline-dark text-white">
            <i class="fas fa-sign-in-alt me-1"></i>
            Iniciar sesión
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <h2>Finalizar Compra</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Detalles de la Compra</h5>
              <p class="card-text">Plan seleccionado: [Nombre del Plan]</p>
              <p class="card-text">Precio: [Precio]</p>
              <hr>
              <h5>Datos de Pago</h5>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiryDate" class="form-label">Fecha de Vencimiento</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="cardHolder" class="form-label">Nombre del Titular</label>
                <input type="text" class="form-control" id="cardHolder" placeholder="Nombre completo" required>
              </div>
              <button type="button" class="btn btn-comprar">Confirmar Compra</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Resumen</h5>
              <p class="card-text">Plan: [Nombre del Plan]</p>
              <p class="card-text">Total: [Precio]</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
